######################## default configuration ####################
baseURL = "http://mudmap.io/"
title = "Mudmap | pfSense Remote Management"
theme = ["website-theme", "plausible-hugo"]

# post pagination
paginate = "3"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# show newsletter
newsletter = true
# google analytics

[params.plausible]
enable = true
domain = 'mudmap.io'
debug = true

googleAnalytics = "" # UA
#googleAnalyticsGtag = "G-DEN6RFS5FT" # Gtag in params.toml
# unsafe html
[markup.goldmark.renderer]
unsafe = true

[permalinks]
blog = "blog/:slug"
